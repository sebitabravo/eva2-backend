<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Reserva{% else %}Nueva Reserva{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Reserva{% else %}Nueva Reserva{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_cliente">Cliente:</label></td>
                <td>{{ form.cliente }}</td>
            </tr>
            <tr>
                <td><label for="id_mesa">Mesa:</label></td>
                <td>{{ form.mesa }}</td>
            </tr>
            <tr>
                <td><label for="id_fecha">Fecha:</label></td>
                <td>{{ form.fecha }}</td>
            </tr>
            <tr>
                <td><label for="id_hora">Hora:</label></td>
                <td>{{ form.hora }}</td>
            </tr>
        </table>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'reserva_list' %}">Volver a la Lista</a>
</body>
</html>

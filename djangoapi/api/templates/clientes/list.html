<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Clientes</h1>
    <a href="{% url 'cliente_create' %}">Nuevo Cliente</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.usuario.username }}</td>
                    <td>
                        <a href="{% url 'cliente_update' cliente.pk %}">Editar</a> |
                        <a href="{% url 'cliente_delete' cliente.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No hay clientes registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

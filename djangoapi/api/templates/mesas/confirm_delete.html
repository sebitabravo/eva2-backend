<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Eliminar Mesa</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Eliminar Mesa</h1>
    <p>¿Estás seguro de que deseas eliminar la mesa número "{{ object.numero_mesa }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'mesa_list' %}">Cancelar</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Mesa{% else %}Nueva Mesa{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Mesa{% else %}Nueva Mesa{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'mesa_list' %}">Volver a la Lista</a>
</body>
</html>
